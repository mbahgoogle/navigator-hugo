<figure class="mb-5 mt-5">
  <img class="img-fluid d-block mx-auto rounded shadow lazyload" src="/placeholder.svg" data-src="{{ .Get "src" }}" alt="{{ .Get "caption" }}" width="{{ .Get "w" }}" height="{{ .Get "h" }}"> 
  {{ if .Get "caption" }}
  <figcaption class="text-center">
    {{ if .Get "href" }}
    <a href="{{ .Get "href" }}" target="_blank">{{ .Get "caption" }}</a>
    {{ else }}
    {{ .Get "caption" }}
    {{ end }}
  </figcaption>
  {{ end }}
</figure>
