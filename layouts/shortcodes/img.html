<figure{{ if .Get "class" }} class="{{ .Get "class" }}"{{ end }}>
  <img class="img-fluid rounded shadow lazyload mx-auto d-block " src="/placeholder.svg" data-src="{{ .Get "src" }}" alt="{{ .Get "caption" }}">
  {{ if .Get "caption" }}
  <figcaption class="text-center">
    {{ if .Get "href" }}
    <a href="{{ .Get "href" }}" target="_blank">{{ .Get "caption" }}</a>
    {{ else }}
    {{ .Get "caption" }}
    {{ end }}
  </figcaption>
  {{ end }}
</figure>
