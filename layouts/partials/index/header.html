<head>
    <title>{{ .Title }}</title>

    {{ partial "meta/data" . | safeHTML }}


    
    {{ with .OutputFormats.Get "RSS" }}
     <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink }}">
    {{ end }}
    {{ with .OutputFormats.Get "AMP" }}
     <link rel="{{ .Rel }}" href="{{ .Permalink }}">
    {{ end }}
   
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="/css/index.css">

    {{ with .Site.Params.googlefonts }}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="{{ . }}" rel="stylesheet">
    {{ else }}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="//fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    {{ end }}

    <style>
    {{ partial "css/global.css" . | safeCSS }}

    a {
       color:#795548;
    }

    ul {
        margin: 0
    }

    .hero-area {
        display: -webkit-box;
        display: -ms-flexbox;
        -webkit-box-pack: center
    }

    .hero-area {
        padding: 150px 0;
        position: relative;
        display: flex;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        background: #1f2532
    }

    @media (max-width:480px) {
        .hero-area {
            padding: 80px 0
        }
    }

    .hero-area .block {
        color: #fff;
        padding-left: 30px
    }

    @media (max-width:480px) {
        .hero-area .block {
            padding: 0
        }
    }

    .hero-area .block h2 {
        font-size: 48px;
        margin-bottom: 20px
    }

    .hero-area .block p {
        color: #b2b4b7;
        margin-bottom: 20px
    }

    .hero-area .block .list-inline {
        margin-top: 50px
    }

    .hero-area .block .btn-main,
    .hero-area .block .btn-main-sm {
        margin-right: 8px
    }

    .service-2 .service-item i,
    .about h4,
    .about {
        background-image: linear-gradient(100deg, #8BC34A, #159957)
    }

    .bg-gray {
        background: #f9f9f9
    }

    .shadow {
        box-shadow: 0 0 30px 0 rgba(0, 0, 0, .34)
    }

    .title {
        padding-bottom: 50px;
        text-align: center
    }

    .title h2 {
        font-size: 35px;
        color: #232323;
        text-transform: capitalize;
        margin-bottom: 8px;
        font-weight: 700
    }

    .title h4 {
        font-size: 10px;
        line-height: 10px;
        font-weight: 700;
        letter-spacing: 3.3px;
        text-transform: uppercase
    }

    .title p {
        color: #464545;
        width: 50%;
        margin: 0 auto
    }

    @media (max-width:480px) {
        .title p {
            width: 80%
        }
    }

    @media (max-width:768px) {
        .title p {
            width: 80%
        }
    }

    .title .border {
        border: none;
        border-radius: 3px;
        height: 6px;
        position: relative;
        width: 90px;
        margin-bottom: 10px
    }

    .title .border {
        background-image: linear-gradient(100deg, #8BC34A, #159957)
    }

    .about h2 {
        font-size: 40px;
        font-weight: 700;
        margin-top: 0
    }

    .about p {
        margin-top: 20px
    }

    @media (max-width:992px) {
        .about h2 {
            font-size: 25px
        }
    }

    .about h4 {
        font-size: 14px;
        color: #159957;
        letter-spacing: 1px
    }

    .about p {
        line-height: 1.6
    }

    .about .content {
        padding: 50px 0
    }

    @media (max-width:992px) {
        .about .content {
            padding: 5px 0
        }
    }

    .about-2 {
        background: #F7F7F7
    }

    .about-2 h2 {
        position: relative
    }

    @media (max-width:768px) {
        .about-2 h2:before {
            display: none
        }
    }

    .services .service-block {
        padding: 30px 20px
    }

    .services .service-block .service-icon {
        margin-bottom: 15px
    }

    .services .service-block i {
        font-size: 40px;
        color: #159957;
        background: linear-gradient(100deg, #8BC34A, #159957);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent
    }

    .services .service-block h2 {
        color: #333;
        font-size: 18px
    }

    .services .service-block p {
        color: #000
    }

    @media (max-width:480px) {
        .services .service-block {
            padding: 15px
        }

        .service-2 .p-0 {
            padding: 0 15px !important
        }
    }

    @media (max-width:768px) {
        .service-2 .p-0 {
            padding: 0 15px !important
        }
    }

    @media (max-width:400px) {
        .service-2 .p-0 {
            padding: 0 15px !important
        }
    }

    .service-2 .service-item {
        background: #fff;
        border: 1px solid #eee;
        padding: 50px 20px;
        margin-right: -1px;
        margin-bottom: -1px;
        transition: all .3s ease 0s
    }

    .service-2 .service-item .count {
        font-size: 80px;
        position: absolute;
        top: 0;
        left: 20px;
        color:#795548;
        font-weight: 700
    }

    .service-2 .service-item i {
        font-size: 30px;
        display: inline-block;
        border-radius: 30px;
        box-shadow: 0 5px 6px 0 rgba(0, 0, 0, .1);
        color: #fff;
        height: 55px;
        line-height: 55px;
        margin-bottom: 20px;
        width: 55px;
        transition: all .3s ease 0s
    }

    .testimonial {
        background: #159957;
        position: relative
    }

    .testimonial-meta-block {
        margin-top: 30px;
        padding: 40px;
        min-height: 250px;
        text-align: center;
        background: #fff;
        border-radius: 3px;
        box-shadow: 0 3px 9px rgba(0, 0, 0, .05)
    }

    .contact-meta-block {
        margin-top: 30px;
        padding: 40px 0;
        min-height: 250px;
        text-align: center;
        background: #fff;
        border-radius: 3px;
        box-shadow: 0 3px 9px rgba(0, 0, 0, .05)
    }

    .contact-meta-block>i {
        display: block;
        font-size: 50px;
        margin-bottom: 20px
    }

    #portfolio {
        padding-bottom: 0px;
    }
    </style>
    
    {{ template "_internal/google_analytics_async.html" . }}
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-8751263644994394",
        enable_page_level_ads: true
    });
    </script>
</head>
