{{ if .Site.Data.feature.enable }}
<!-- Feature Section Start -->
<section class="services section-xs" id="services">
    <div class="container">
         <div class="row">
            <div class="col">
                <div class="title text-center">
                    {{ with .Site.Data.feature.title }}
                            {{ . | markdownify }}
                        <span class="border">&nbsp;</span>
                    {{ end }}
                    {{ with .Site.Data.feature.subtitle }}
                        <p>{{ . }}</p>
                    {{ end }}
                </div>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Data.feature.item }}
                <!-- Single Feature Item -->
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <div class="service-block color-bg text-center">
                        <div class="service-icon text-center">
                            <i class="{{ .icon }}">&nbsp;</i>
                        </div>
                        {{ .title | markdownify }}
                        <p>{{ .description }}</p>
                    </div>
                </div>
                <!-- End Single Feature Item -->
            {{ end }}
        </div>
    </div>
</section>
<!-- End Feature section -->
{{ end }}
