{{ if .Site.Data.about.enable }}
<!-- About Section Start -->
<div class="container">
    {{ range .Site.Data.about.item }}
    {{ if .positionRight }}
    <div class="row mt-5 mb-5">
        <div class="col-md-5 col-md-5 col-sm-12 offset-md-1">
            <div class="content">
                {{ .title | markdownify }}
                <p>{{ .description | markdownify }}</p>
            </div>
        </div>
        <div class="col-12 col-md-5 col-sm-12 text-center">
            <img src="/placeholder.svg" data-src="{{ .image }}" data-srcset="{{ .image }}" class="lazy mx-auto img-fluid rounded shadow" alt="{{ .title }}" height="100%" width="100%">
        </div>
    </div>
    {{ else }}
    <div class="row mt-5 mb-5">
        <div class="col-md-5 col-sm-12 offset-md-1 text-center">
            <img src="/placeholder.svg" data-src="{{ .image }}" data-srcset="{{ .image }}" class="lazy img-fluid rounded shadow" alt="{{ .title }}" height="100%" width="100%">
        </div>
        <div class="col-md-5 col-sm-12">
            <div class="content">
                {{ .title | markdownify }}
                <p>{{ .description | markdownify }}</p>
            </div>
        </div>
    </div>
    {{ end }}
    {{ end }}
</div>
</section>
<!-- About section End -->
{{ end }}
